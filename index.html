<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    >
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form class="popup__form-edit" name="form-edit">
          <h2 class="popup__form-edit-heading">Редактировать профиль</h2>
          <input
            type="text"
            value="Боб"
            name="input-heading"
            class="popup__form-edit-item"
          >
          <input
            type="text"
            value="Кинозвезда"
            name="input-description"
            class="popup__form-edit-item"
          >
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотипчик" >
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            class="profile__avatar"
            src="./images/аватарка.png"
            alt="лицо девушки абстрактное"
          >
          <div class="profile__info">
            <div class="profile__info-main">
              <h1 class="profile__info-title">
                Море в душе
              </h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__info-subtitle">
              Море души
            </p>
          </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="./images/сидя в купальнике.png"
            alt="Тело в купальнике"
          >
          <div class="element__title">
            <h2 class="element__title-text">На причале</h2>
            <button class="element__title-icon" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/чилл в море.png"
            alt="Девушка в море"
          >
          <div class="element__title">
            <h2 class="element__title-text">Наедине с собой</h2>
            <button class="element__title-icon" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/кофе.png"
            alt="Чашка кофе"
          >
          <div class="element__title">
            <h2 class="element__title-text">Терпкий</h2>
            <button class="element__title-icon" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/причал в одеяле.png"
            alt="Девушка на причале в одеяле"
          >
          <div class="element__title">
            <h2 class="element__title-text">Дума</h2>
            <button class="element__title-icon" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/сарафан.png"
            alt="Девушка в сарафане"
          >
          <div class="element__title">
            <h2 class="element__title-text">Сарафан</h2>
            <button class="element__title-icon" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/в одеяле.png"
            alt="Влюбленная пара в одеяле"
          >
          <div class="element__title">
            <h2 class="element__title-text">Уютно</h2>
            <button class="element__title-icon" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2023. Анастасия Овчинникова</p>
    </footer>
  </body>
</html>
