<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form class="popup__form-edit" name="form-edit">
        <h2 class="popup__form-edit-heading">Редактировать профиль</h2>
          <input type="text" value="Боб" name="input-heading" class="popup__form-edit-item">
          <input type="text" value="Кинозвезда" name="input-description" class="popup__form-edit-item">
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
      </div>
    </div>
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотипчик">
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.png" alt="весёлый миньон">
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__title">Боб</h1>
              <p class="profile__subtitle">Кинозвезда</p>
            </div>
            <button type="submit" class="profile__button-edit"></button>
          </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/image1.jpg" alt="Фото профиля">
          <div class="element__title">
            <h2 class="element__title-text">Опасный</h2>
            <button class="element__title-icon" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/image2.jpg" alt="Фото профиля">
          <div class="element__title">
            <h2 class="element__title-text">Хэлоу</h2>
            <button class="element__title-icon" type="button"></button>
          </div> 
        </div>
        <div class="element">
          <img class="element__image" src="./images/image7.jpg" alt="Фото профиля"> 
          <div class="element__title">
            <h2 class="element__title-text">Бананааааа</h2>
            <button class="element__title-icon" type="button"></button>
          </div>
        </div>
        <div class="element">
            <img class="element__image" src="./images/image4.jpg" alt="Фото профиля"> 
            <div class="element__title">
              <h2 class="element__title-text">Модельные</h2>
              <button class="element__title-icon" type="button"></button>
            </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/image5.jpg" alt="Фото профиля"> 
          <div class="element__title">
            <h2 class="element__title-text">Игра престолов</h2>
            <button class="element__title-icon" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/image6.jpg" alt="Фото профиля"> 
          <div class="element__title">
            <h2 class="element__title-text">Приветствую тебя я</h2>
            <button class="element__title-icon" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2023. Анастасия Овчинникова</p>
    </footer>
  </body>
</html>
