<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="form-background">
      <div class="form__edit__container">
        <button type="button" class="form__edit__button-close"></button>
        <form class="form__edit">
        <h2 class="form__edit__heading">Редактировать профиль</h2>
          <input type="text" value="Боб" class="form__edit__item form__edit__item__el-heading">
          <input type="text" value="Кинозвезда" class="form__edit__item form__edit__item__el-description">
        <button class="form__edit__button-submit" type="submit">Сохранить</button>
      </form>
      </div>
    </div>
    <header class="header">
        <img class="header__logo" src="./images/logo.svg">
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.png" alt="весёлый миньон">
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__title">Боб</h1>
              <p class="profile__subtitle">Кинозвезда</p>
            </div>
            <img class="profile__button_edit" src="./images/Edit Button-1.svg" alt="плюсик">
          </div>
        </div>
        <img class="profile__button_add" src="./images/Add Button.svg" alt="кнопка добавления">
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/image1.jpg">
          <div class="element__title">
            <h4 class="element__title-text">Опасный</h4>
            <img class="element__title-icon" src="./images/Vector.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image"src="./images/image2.jpg">
          <div class="element__title">
            <h4 class="element__title-text">Хэлоу</h4>
            <img class="element__title-icon" src="./images/Vector.svg">
          </div> 
        </div>
        <div class="element">
          <img class="element__image"src="./images/image7.jpg"> 
          <div class="element__title">
            <h4 class="element__title-text">Бананааааа</h4>
            <img class="element__title-icon" src="./images/Vector.svg">
          </div>
        </div>
        <div class="element">
            <img class="element__image"src="./images/image4.jpg"> 
            <div class="element__title">
              <h4 class="element__title-text">Модельные</h4>
              <img class="element__title-icon" src="./images/Vector.svg">
            </div>
       </div>
        <div class="element">
          <img class="element__image"src="./images/image5.jpg"> 
          <div class="element__title">
            <h4 class="element__title-text">Игра престолов</h4>
            <img class="element__title-icon" src="./images/Vector.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image"src="./images/image6.jpg"> 
          <div class="element__title">
            <h4 class="element__title-text">Приветствую тебя я</h4>
            <img class="element__title-icon" src="./images/Vector.svg">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2023. Анастасия Овчинникова</p>
    </footer>
  </body>
</html>
