<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    >
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотипчик">
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            class="profile__avatar"
            src="<%=require('./images/аватарка.png')%>"
            alt="лицо девушки абстрактное"
          >
          <div class="profile__info">
            <div class="profile__info-main">
              <h1 class="profile__info-title">Море в душе</h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__info-subtitle">Море души</p>
          </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2023. Анастасия Овчинникова</p>
    </footer>
    <div class="popup popup__edit">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form class="popup__form-edit" name="form-edit" novalidate>
          <h2 class="popup__form-edit-heading">Редактировать профиль</h2>
          <input
          id = "input-name"
            type="text"
            value="Море в душе"
            name="input-heading"
            class="popup__form-item" required minlength="2" maxlength="40" pattern="[a-zA-Za-яА-Я\s\-]*"
          >

          <span class="input-name-error popup__input-error"></span>

          <input
            id ="input-description"
            type="text"
            value="Море души"
            name="input-description"
            class="popup__form-item" required minlength="2" maxlength="200" pattern="[a-zA-Za-яА-Я\s\-]*"
          >

          <span class="input-description-error popup__input-error"></span>

          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!--начало формы с карточками-->
    <div class="popup popup__add">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form class="popup__form-add" name="form-add" novalidate>
          <h2 class="popup__form-add-heading">Новое место</h2>
          <input
            id = "input-head"
            type="text"
            value=""
            name="input-heading"
            placeholder="Название"
            class="popup__form-item" required minlength="2" maxlength="30" pattern="[a-zA-Za-яА-Я\s\-]*"
          >
          <span class="input-head-error popup__input-error"></span>
          <input
            id = "input-link"
            type="url"
            value=""
            name="input-description"
            placeholder="Ссылка на картинку"
            class="popup__form-item" required
          >
          <span class="input-link-error popup__input-error"></span>
          <button class="popup__button-create" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <!--формы с карточками (конец)-->
    <!--открытие картинки (начало)-->
    <div class="popup popup__picture">
      <div class="popup__picture-container">
        <button type="button" class="popup__button-close"></button>
        <figure class="popup__picture-figure">
          <img
            class="popup__picture-big"
            src="https://i.pinimg.com/564x/cc/9b/e6/cc9be6a424dbe5456c09017664724c71.jpg"
          >
          <figcaption class="popup__picture-caption">Нямка!</figcaption>
        </figure>
      </div>
    </div>
    <!--открытие картинки (конец)-->
    <template id="element-template" class="template-element">
      <div class="element">
        <img class="element__image" alt="Девушка на причале в одеяле">
        <button class="element__trash" type="button"></button>
        <div class="element__title">
          <h2 class="element__title-text">Дума</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </template>
  </body>
</html>
